<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <style>
         :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        .h1 {
            color: var(--base);
        }

        body {
            text-align: center;
        }

        body {
            background: #193549;
            color: rgba(179, 136, 28, 0.897);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
            font-size: 30px;
        }

        .controls {
            margin-bottom: 50px;
        }

        a {
            color: var(--base);
            text-decoration: none;
        }

        input {
            width: 100px;
        }
    </style>
    <title>project-2</title>
</head>

<body>
    <h2>Update
        <span class="h1">My Guchi Poo Frame </span>
    </h2>
    <div class="controls" class="container">
        <div class="row">
            <div class="col-sm">
                <label for="spacing">spacing:</label>
                <input type="range" name="spacing" min="5" max="200" value="10" data-sizing="px">
            </div>
            <div class="col-sm">

                <label for="blur">blur:</label>
                <input type="range" name="blur" min="0" max="50" value="10" data-sizing="px">

            </div>
            <div class="col-sm">
                <label for="base">base color</label>
                <input type="color" name="base" value="#ffc600">

            </div>
        </div>


    </div>
    <img src="gudiya.jpg" alt="my guchi poo" srcset="" height="400px" width="300px">
    <script>
        const inputs = document.querySelectorAll('.controls input');
        //console.log(inputs);
        function handleupdate() {
            const suffix = this.dataset.sizing || ' ';
            // console.log(this.name);
            // console.log(document.documentElement.style.setProperty("--${this.name}",this.value+suffix));
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

        } //
        //console.log( inputs.forEach(input=>input.addEventListener('change',handleupdate)));
        //console.log( inputs.forEach(input=>input.addEventListener('mousemove',handleupdate)));
        inputs.forEach(input => input.addEventListener('change', handleupdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleupdate));
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
</body>

</html>
